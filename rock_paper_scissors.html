<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <p>Choose a number:</p>

        <li>1: Rock</li>
        <li>2: Paper</li>
        <li>3: Scissors</li>

    <label for="player1">Player 1's choice:</label>
    <input type="number" id="player1" placeholder="Enter 1, 2, or 3" min="1" max="3"><br><br>

    <label for="player2">Player 2's choice:</label>
    <input type="number" id="player2" placeholder="Enter 1, 2, or 3" min="1" max="3"><br><br>

    <button onclick="Winner()">Winner</button>

    <div class="result">
        <p id="winner"></p>
    </div>

    <script src="rock_paper_scissors.js"></script>
</body>
</html>
